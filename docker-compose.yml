version: "3.8"

services:
    assignment1:
        build:
            context: ./assignment1
            dockerfile: Dockerfile
        ports:
            - "8081:80"
        volumes:
            - ./assignment1:/usr/share/nginx/html

    assignment2:
        build:
            context: ./assignment2
            dockerfile: Dockerfile
        ports:
            - "3001:3000"
